<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://tiagolaureano.me/pokedex/assets/style.css">
    <title>PokeDex</title>
</head>
<body>
    <div class="loader">
        <div></div>
        <p class="p-loader">Loading...</p>
    </div>
    <div class="content-page">
        <div class="header">
            PokeDex
        </div>
        <div class="input-group">
            <div class="input-t">
                <input type="text" name="search-poke" id="search-poke" placeholder="Digite o nome do pokemon">
            </div>
            <div class="input-b">
                <button id="pokeByName" class="input-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div class="content-poke">
            <ul class="content-poke-ul"></ul>
        </div>
    </div>
    <script src="https://tiagolaureano.me/pokedex/assets/script.js"></script>
    <script src="https://kit.fontawesome.com/df4b9a5ddc.js" crossorigin="anonymous"></script>
</body>
</html>
